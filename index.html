<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM</title>
    <style>
        <style>h1 {
            text-align: center;
        }


        .menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .valgt {
            background-color: red;
        }

        #liste {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 0 auto;
        }

        article {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

        article:hover {
            cursor: pointer;
        }

        button:hover {
            cursor: pointer;
        }


        article:nth-child(odd) {
            background-color: #e6e6e6;
        }

        img {
            max-width: 100%;
        }

        @media screen and (max-width: 1000px) {
            #liste {
                grid-template-columns: repeat(2, 1fr);

            }
        }

        @media screen and (max-width: 500px) {
            #liste {
                grid-template-columns: repeat(1, 1fr);

            }
        }

        #splash {
            width: 100vw;
            height: 100vh;
            background-image: url(billeder/splash.jpg);
            background-size: cover;
            background-position: 30% 0%;
            max-width: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>VM historie</h1>
    <section id="splash"></section>
    <section id="liste"></section>
    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="guld"></p>
        </article>
    </template>


    <script>
        let bold;
        const dest = document.querySelector("#liste");
        const temp = document.querySelector("template");
        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/1wU2XaFDYe2QRLvGru5Q2j3FHmwMZsp23IKTEOcGe5EQ/od6/public/values?alt=json");
            bold = await jsonData.json();
            visBold();
        }

        function visBold() {
            bold.feed.entry.forEach((bold) => {

                const klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = bold.gsx$årstal.$t;
                klon.querySelector("img").src = 'billeder/' + bold.gsx$billede.$t + '.jpg';
                klon.querySelector("img").alt = bold.gsx$årstal.$t;
                klon.querySelector(".guld").textContent = "Vinder: " + bold.gsx$guld.$t;
                dest.appendChild(klon);
            })
        }
    </script>
</body>

</html>
